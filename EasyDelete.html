<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Circle with X</title>
</head>
<body>
    <svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">

        <circle cx="120" cy="120" r="100" stroke-width="20" fill="red" stroke="none"/>

        <line x1="70" y1="70" x2="170" y2="170" stroke="white" stroke-width="20" stroke-linecap="round"/>

        <line x1="170" y1="70" x2="70" y2="170" stroke="white" stroke-width="20" stroke-linecap="round"/>
    </svg>
</body>
</html>
